<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Neumorphism Analog Clock | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="clock">
    <div class="center-nut"></div>
    <div class="center-nut2"></div>
    <div class="indicators">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="sec-hand">
        <div class="sec"></div>
    </div>
    <div class="min-hand">
        <div class="min"></div>
    </div>
    <div class="hr-hand">
        <div class="hr"></div>
    </div>
</div>
<script>
    const sec = document.querySelector(".sec");
    const min = document.querySelector(".min");
    const hr = document.querySelector(".hr");

    let time  = new Date();
    let secs = time.getHours() * 3600 + time.getMinutes() * 60 + time.getSeconds();

    let secAngle = secs * 6
    let minAngle = secAngle / 60
    let hrAngle = minAngle / 12
    sec.style.transform = `rotateZ(${secAngle}deg)`;
    min.style.transform = `rotateZ(${minAngle}deg)`;
    hr.style.transform = `rotateZ(${hrAngle}deg)`;

    setTimeout(() => {
        sec.style.transition = "transform cubic-bezier(0.68, 0, 0.27, 1.55) 0.2s"
    }, 500)

    setInterval(() => {
        secs++
        let secAngle = secs * 6
        let minAngle = secAngle / 60
        let hrAngle = minAngle / 12
        sec.style.transform = `rotateZ(${secAngle}deg)`;
        min.style.transform = `rotateZ(${minAngle}deg)`;
        hr.style.transform = `rotateZ(${hrAngle}deg)`;
    }, 1000);
</script>
</body>
</html>
